<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container animated fadeIn">
        <div class="form-section animated slideInLeft">
            <h2>Gender</h2>
            <div class="gender-options">
                <button class="gender-btn" id="male" onclick="selectGender('male')">Male</button>
                <button class="gender-btn" id="female" onclick="selectGender('female')">Female</button>
                <button class="gender-btn" id="transgender" onclick="selectGender('transgender')">Transgender</button>
            </div>
            
            <label for="age">Age</label>
            <input type="number" id="age" placeholder="Enter age">
            
            <label for="height">Height (in cm)</label>
            <input type="number" id="height" placeholder="Enter height">
            
            <label for="weight">Weight (in kg)</label>
            <input type="number" id="weight" placeholder="Enter weight">
            
            <button id="calculateBtn">Calculate BMI</button>
        </div>

        <div class="result-section animated slideInRight">
            <h1>BMI Result</h1>
            <div class="gauge-container">
                <svg class="gauge" viewBox="0 0 200 100">
                    <defs>
                        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
                            <stop offset="25%" style="stop-color:#2ecc71;stop-opacity:1" />
                            <stop offset="50%" style="stop-color:#f1c40f;stop-opacity:1" />
                            <stop offset="75%" style="stop-color:#e74c3c;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#e74c3c;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <path class="gauge-background" d="M 0 100 A 100 100 0 0 1 200 100" fill="#e0e0e0" />
                    <path class="gauge-fill" d="M 0 100 A 100 100 0 0 1 200 100" fill="url(#gradient)" />
                    <line id="needle" x1="100" y1="0" x2="100" y2="50" stroke="#333" stroke-width="3" />
                </svg>
            </div>
            <div class="bmi-value animated bounceIn">
                <span>Your BMI: </span>
                <span id="bmiResult">0</span>
            </div>
            <div class="advice">
                <span id="bmiAdvice">Advice: </span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
